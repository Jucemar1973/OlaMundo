    <title>EVENTOS addEventListener('onmousemove',moveu...</title>
    <style>
div#area{
background-color:blueviolet;
color:cadetblue;
font:normal 20pt ariel;

width: 200px;
line-height: 200px;
height:200px;
text-align:center;}





    </style>
</head>
<body>
    <div id='area'>INTERJA!!    </div>

<script>
var e = window.document.querySelector('div#area')

e.addEventListener('click',clicou)
e.addEventListener('mouseenter',entrou)
e.addEventListener('mouseout',saiu)



function clicou(){
e.innerText='clicou'
e.style.background='red'} 


function entrou(){
e.innerText='entrou ju'
e.style.background='green'}

function saiu(){
e.innerText='saiu'
e.style.background='black'}






</script>




</body>
